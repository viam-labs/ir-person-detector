model:
  name: yolo
  model:
    type: yolo
    version: v8n
    pretrained: true
    num_classes: 1
    img_size: 640
    batch_size: 16
    epochs: 50
    device: ${device}
  data:
    format: yolo
    train: data/thermal/images/train_flir_images
    val: data/thermal/images/val_flir_images
    test: data/thermal/images/test_flir_images
    names:
    - person
  training:
    learning_rate: 0.001
    weight_decay: 0.0005
    momentum: 0.937
    optimizer: Adam
    lr_scheduler: cosine
    warmup_epochs: 3
    warmup_momentum: 0.8
    warmup_bias_lr: 0.1
    box: 7.5
    cls: 0.5
    dfl: 1.5
    pose: 12.0
    kobj: 1.0
    label_smoothing: 0.0
    nbs: 64
    overlap_mask: true
    mask_ratio: 4
    dropout: 0.0
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5
    mosaic: 1.0
    mixup: 0.0
    val: true
    plots: true
    save: true
    save_period: 10
    cache: false
    image_weights: false
    single_cls: true
    rect: false
    cos_lr: false
    close_mosaic: 10
    conf_thres: 0.001
    iou_thres: 0.6
    max_det: 300
    verbose: true
    seed: 0
    deterministic: true
  device: cuda
  input_channels: 1
  output_size: 5
  backbone:
    channels:
    - 32
    - 64
    - 128
    kernel_size: 3
    padding: 1
  detector:
    hidden_size: 512
    dropout: 0.5
dataset:
  name: yolo
  data:
    train: data/thermal/images/train_flir_images
    val: data/thermal/images/val_flir_images
    test: data/thermal/images/test_flir_images
    names:
    - person
  image_size: 640
  augmentation:
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5
    mosaic: 1.0
    mixup: 0.0
experiment:
  name: ${model.name}_${dataset.name}
  seed: 42
  device: ${device}
training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0005
  early_stopping_patience: 5
  num_workers: 4
  pin_memory: true
data:
  train_annotations: ${oc.env:FLIR_DATASET_PATH}/images_thermal_train/coco.json
  train_images: ${oc.env:FLIR_DATASET_PATH}/images_thermal_train
  val_annotations: ${oc.env:FLIR_DATASET_PATH}/images_thermal_val/coco.json
  val_images: ${oc.env:FLIR_DATASET_PATH}/images_thermal_val
  test_annotations: ${oc.env:FLIR_DATASET_PATH}/images_thermal_test/coco.json
  test_images: ${oc.env:FLIR_DATASET_PATH}/images_thermal_test
  image_size:
  - 640
  - 512
logging:
  save_dir: outputs/${experiment.name}
  log_interval: 10
  save_interval: 5
