model:
  name: yolo
  model:
    type: yolo
    version: v8n
    pretrained: true
    num_classes: 1
    img_size: 640
    batch_size: 16
    epochs: 50
    device: cuda
    input_channels: 1
    output_size: 5
    backbone:
      channels:
      - 32
      - 64
      - 128
      kernel_size: 3
      padding: 1
    detector:
      hidden_size: 512
      dropout: 0.5
  training:
    learning_rate: 0.001
    weight_decay: 0.0005
    momentum: 0.937
    optimizer: Adam
    lr_scheduler: cosine
    warmup_epochs: 3
    warmup_momentum: 0.8
    warmup_bias_lr: 0.1
    box: 7.5
    cls: 0.5
    dfl: 1.5
    pose: 12.0
    kobj: 1.0
    label_smoothing: 0.0
    nbs: 64
    overlap_mask: true
    mask_ratio: 4
    dropout: 0.0
    val: true
    plots: true
    save: true
    save_period: 10
    cache: false
    image_weights: false
    single_cls: true
    rect: false
    cos_lr: false
    close_mosaic: 10
    conf_thres: 0.001
    iou_thres: 0.6
    max_det: 300
    verbose: true
    seed: 0
    deterministic: true
dataset:
  name: yolo
  data:
    format: yolo
    train: data/thermal/images/train_flir_images
    val: data/thermal/images/val_flir_images
    test: data/thermal/images/test_flir_images
    names:
    - person
  image_size: 640
  augmentation:
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5
    mosaic: 1.0
    mixup: 0.0
experiment:
  name: yolo_ir_detector
  seed: 42
  device: cuda
training:
  num_workers: 4
  pin_memory: true
logging:
  save_dir: outputs/${experiment.name}
  log_interval: 10
  save_interval: 5
